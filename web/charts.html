<!doctype html>
<html>

<head>
    <title>Charts</title>
    <script src="scripts/moment.min.js"></script>
    <script src="scripts/Chart.min.js"></script>
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
    <link rel="shortcut icon" href="favicon.ico">
</head>

<body>
    <div class="header">
        <div class="left">
            <div id="uptime" class="hlData" title="Uptime of the monitored machine"></div>
            <div id="values" class="hlData" title="Amount of datasets"></div>
        </div>
        <div class="middle">
            <h1 class="mainHL">Hardware Statistics</h1>
        </div>
        <div class="right">
            <input type="button" value="Update" class="updateButton" title="Updates all charts without reloading the page" onclick="updateCharts();">
            <div id="autoUpdateDiv" class="autoUpdateDiv">
                <label title="Check to automatically update the charts">
                    <input type="checkbox" class="autoUpdateCheckbox" id="autoUpdateCheckbox" onclick="setUpdateRate();">Auto update every
                </label>
                <input type="number" min="1" value="10" class="updateRateIn" id="updateRate" class="autoUpdateRate" onclick="setUpdateRate();">
                <select id="updateRateUnit" onchange="setUpdateRate();">
                    <option value="sec">Seconds</option>
                    <option value="min" selected="selected">Minutes</option>
                </select>
            </div>
        </div>
    </div>

    <div id="contentDiv" class="content">
        <!--will be filled with generated content-->
    </div>

    <script>
        requestData(handleResponse);

        function requestData(handlerFunc){
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4) {
                    if (this.status == 200) {
                        handlerFunc(this.responseText);
                    } else {
                        alert("getdata failed " + this.status);
                    }
                }
            };
            xhttp.open("GET", "/getdata", true);
            xhttp.send();
        }

        function handleResponse(jsonData) {
            const parser = new DataParser(jsonData);

            insertHeadline("RAM");
            const ramDiv = createDiv("ram");
            const ramData = parser.getRAMData();
            this.ramChart = generateChart(createChartWrapper("ramChart", "all lineChartX", ramDiv), "RAM usage", "RAM in GB", "GB", parser.getRAMUsage(), { min: 0, max: ramData.max, step: 1 });
            this.ramPieChart = generatePieChart(createChartWrapper("ramPieChart", "all pieChart", ramDiv), "RAM usage", "RAM in GB", "GB", ["Free", "Used"], ["green", "orange"], ramData.data, ramData.max);

            insertHeadline("CPU");
            const cpuDiv = createDiv("cpu");
            this.cpuChart = generateChart(createChartWrapper("cpuChart", "all lineChart", cpuDiv), "CPU usage", "CPU in %", "%", parser.getCPUStats(), { min: 0, max: 100, step: 10 });

            this.pChartBlocks = [];
            var pNames = parser.getAllPartitionNames();
            for (var i = 0; i < pNames.length; i++) {
                var pName = pNames[i];
                insertHeadline("Disk " + pName);
                const partitionDiv = createDiv("partition" + pName);
                const pData = parser.getPartitionData(pName);
                const partChart = generateChart(createChartWrapper("partitionChart" + pName, "all lineChartX", partitionDiv), "Memory usage", "Memory in GB", "GB", parser.getPartitionStats(pName), { min: 0, max: pData.max, step: 50 });
                const partPieChart = generatePieChart(createChartWrapper("partitionPieChart" + pName, "all pieChart", partitionDiv), "Memory usage", "Memory in GB", "GB", ["Free", "Used"], ["green", "red"], pData.data, pData.max);
                pChartBlocks.push({name: pName, lineChart: partChart, pieChart: partPieChart});
            }

            insertHeadline("Network");
            const dlDiv = createDiv("download");
            this.dlChart = generateChart(createChartWrapper("downloadChart", "all lineChart", dlDiv), "Downloaded data", "Data in GB", "GB", parser.getDownload(), { min: 0, max: 0, step: 0.5 });
            const ulDiv = createDiv("upload");
            this.ulChart = generateChart(createChartWrapper("uploadChart", "all lineChart", ulDiv), "Uploaded data", "Data in GB", "GB", parser.getUpload(), { min: 0, max: 0, step: 0.1 });

            insertHeadline("Processes");
            const procDiv = createDiv("processes");
            this.procChart = generateChart(createChartWrapper("processesChart", "all lineChart", procDiv), "Processes", "Total processes running", "", parser.getProcessCount(), { min: 0, max: 0, step: 10 });

            createOrUpdateDataHolder("uptime", "Uptime: " + formatTimeDuration(parser.getUptime()));
            createOrUpdateDataHolder("values", "Values: " + parser.getValueCount());
        }

        function updateCharts(){
            requestData(refillCharts);
        }

        function refillCharts(jsonData) {
            const parser = new DataParser(jsonData);

            setChartData(this.ramChart, parser.getRAMUsage());
            setChartData(this.ramPieChart, parser.getRAMData().data);
            setChartData(this.cpuChart, parser.getCPUStats());

            for (var i = 0; i < pChartBlocks.length; i++) {
                var chartBlock = pChartBlocks[i];
                setChartData(chartBlock.lineChart, parser.getPartitionStats(chartBlock.name));
                setChartData(chartBlock.pieChart, parser.getPartitionData(chartBlock.name).data);
            }

            setChartData(this.dlChart, parser.getDownload());
            setChartData(this.ulChart, parser.getUpload());
            setChartData(this.procChart, parser.getProcessCount());

            createOrUpdateDataHolder("uptime", "Uptime: " + formatTimeDuration(parser.getUptime()));
            createOrUpdateDataHolder("values", "Values: " + parser.getValueCount());
        }

        function setChartData(chart, data) {
            chart.data.datasets[0].data = data;
            chart.update();
        }

        var updateTimer;

        //sets and removes the auto update timer and delay
        function setUpdateRate() {
            var doAutoUpdate = document.getElementById("autoUpdateCheckbox");
            var updateRateValue = document.getElementById("updateRate");
            var updateRateUnit = document.getElementById("updateRateUnit");

            if (doAutoUpdate.checked) {
                updateTimer = setInterval(function () {
                    updateCharts();
                }, getDelayMS(updateRateValue.value, updateRateUnit.value));
            } else {
                clearInterval(updateTimer);
            }
        }

        function getDelayMS(value, unit) {
            if (unit === "sec") {
                return value * 1000;
            } else if (unit === "min") {
                return value * 1000 * 60;
            }
            console.error("Unknown time unit: " + unit);
            return -1;
        }
    </script>
</body>

</html>
