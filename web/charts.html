<!doctype html>
<html>

<head>
    <title>Charts</title>
    <script src="scripts/moment.min.js"></script>
    <script src="scripts/Chart.min.js"></script>
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
    <link rel="shortcut icon" href="favicon.ico">
</head>

<body>
    <div class="header">
        <div class="left">
            <div id="uptime" class="hlData" title="Uptime of the monitored machine"></div>
            <div id="values" class="hlData" title="Amount of datasets"></div>
        </div>
        <div class="middle">
            <h1 class="mainHL">Hardware Statistics</h1>
        </div>
        <div class="right">
            <input type="button" value="Update" class="updateButton" title="Updates all charts without reloading the page" onclick="refillCharts();">
            <div id="autoUpdateDiv" class="autoUpdateDiv">
                <label title="Check to automatically update the charts">
                    <input type="checkbox" class="autoUpdateCheckbox" id="autoUpdateCheckbox" onclick="setUpdateRate();">Auto update every
                </label>
                <input type="number" min="1" value="10" class="updateRateIn" id="updateRate" class="autoUpdateRate" onclick="setUpdateRate();">
                <select id="updateRateUnit" onchange="setUpdateRate();">
                    <option value="sec">Seconds</option>
                    <option value="min" selected="selected">Minutes</option>
                </select>
            </div>
        </div>
        </div>

    <div id="contentDiv" class="content">
        <!--will be filled with generated content-->
    </div>

    <script>

    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
        if (this.readyState == 4) {
            console.log("req OK");
            if(this.status == 200){
                handleResponse(this.responseText);
            }else{
                alert("getdata failed " + this.status)
            }
        }
    };
    xhttp.open("GET", "/getdata", true);
    xhttp.send();

    function handleResponse(jsonData) {
        console.log(jsonData);
        const parser = new DataParser(this.responseText);

        insertHeadline("RAM");
        var ramDiv = createDiv("ram");
        var ramData = parser.getRAMData();
        var ramChart = generateChart(createChartWrapper("ramChart", "all lineChartX", ramDiv), "RAM usage", "RAM in GB", "GB", parser.getRAMUsage(), { min: 0, max: ramData.max, step: 1 });
        var ramPieChart = generatePieChart(createChartWrapper("ramPieChart", "all pieChart", ramDiv), "RAM usage", "RAM in GB", "GB", ["Free", "Used"], ["green", "orange"], ramData.data, ramData.max);

        insertHeadline("CPU");
        var cpuDiv = createDiv("cpu");
        var cpuChart = generateChart(createChartWrapper("cpuChart", "all lineChart", cpuDiv), "CPU usage", "CPU in %", "%", parser.getCPUData(), { min: 0, max: 100, step: 10 });

        var pChartBlocks = [];
        var pNames = parser.getAllPartitionNames();
        for (var i = 0; i < pNames.length; i++) {
            var pName = pNames[i];
            insertHeadline("Disk " + pName);
            var partitionDiv = createDiv("partition" + pName);
            var pData = parser.getPartitionData(pName);
            var partChart = generateChart(createChartWrapper("partitionChart" + pName, "all lineChartX", partitionDiv), "Memory usage", "Memory in GB", "GB", parser.getPartitionUsage(pName), { min: 0, max: pData.max, step: 50 });
            var partPieChart = generatePieChart(createChartWrapper("partitionPieChart" + pName, "all pieChart", partitionDiv), "Memory usage", "Memory in GB", "GB", ["Free", "Used"], ["green", "red"], pData.data, pData.max);
            pChartBlocks.push({name: pName, lineChart: partChart, pieChart: partPieChart});
        }

        insertHeadline("Network");
        var dlDiv = createDiv("download");
        var dlChart = generateChart(createChartWrapper("downloadChart", "all lineChart", dlDiv), "Downloaded data", "Data in GB", "GB", parser.getDownload(), { min: 0, max: 0, step: 0.5 });
        var ulDiv = createDiv("upload");
        var ulChart = generateChart(createChartWrapper("uploadChart", "all lineChart", ulDiv), "Uploaded data", "Data in GB", "GB", parser.getUpload(), { min: 0, max: 0, step: 0.1 });

        insertHeadline("Processes");
        var procDiv = createDiv("processes");
        var procChart = generateChart(createChartWrapper("processesChart", "all lineChart", procDiv), "Processes", "Total processes running", "", parser.getProcesses(), { min: 0, max: 0, step: 10 });

        createDataHolder("uptime", "Uptime: " + formatTimeDuration(parser.getUptime()));
        createDataHolder("values", "Values: " + parser.getValueCount());
    }
        //TODO: rewrite for async model
        function refillCharts() {
            setChartData(this.ramChart, parser.getRAMUsage());
            setChartData(this.ramPieChart, parser.getRAMData().data);
            setChartData(this.cpuChart, parser.getCPUData());

            for(var i = 0; i < pChartBlocks.length; i++){
                var chartBlock = pChartBlocks[i];
                setChartData(chartBlock.lineChart, parser.getPartitionUsage(chartBlock.name));
                setChartData(chartBlock.pieChart, parser.getPartitionData(chartBlock.name).data);
            }

            setChartData(this.dlChart, parser.getDownload());
            setChartData(this.ulChart, parser.getUpload());
            setChartData(this.procChart, parser.getProcesses());

            createDataHolder("uptime", "Uptime: " + formatTimeDuration(parser.getUptime()));
            createDataHolder("values", "Values: " + parser.getValueCount());
        }

        function setChartData(chart, data) {
            chart.data.datasets[0].data = data;
            chart.update();
        }

        var updateTimer;

        //sets and removes the auto update timer and delay
        function setUpdateRate() {
            var doAutoUpdate = document.getElementById("autoUpdateCheckbox");
            var updateRateValue = document.getElementById("updateRate");
            var updateRateUnit = document.getElementById("updateRateUnit");

            if (doAutoUpdate.checked) {
                updateTimer = setInterval(function () {
                    refillCharts();
                }, getDelayMS(updateRateValue.value, updateRateUnit.value));
            } else {
                clearInterval(updateTimer);
            }
        }

        function getDelayMS(value, unit) {
            if (unit === "sec") {
                return value * 1000;
            } else if (unit === "min") {
                return value * 1000 * 60;
            }
            console.error("Unknown time unit: " + unit);
            return -1;
        }
    </script>
</body>

</html>
