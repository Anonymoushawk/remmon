<!doctype html>
<html>

<head>
    <title>Charts</title>
    <script src="scripts/moment.min.js"></script>
    <script src="scripts/Chart.min.js"></script>
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <h1>Hardware Statistics</h1>
    <script>
        var dataSource = {
            values: [],
            byteToGB: function (bytes) {
                return bytes / 1024 / 1024 / 1024;
            },
            getValues: function () {
                if (this.values.length > 0) {
                    return this.values;
                }
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        dataSource.values = JSON.parse(this.responseText);
                    }
                };
                xhttp.open("GET", "/getdata", false);
                xhttp.send();
                return this.values;
            },
            getRAMUsage: function () {
                var ret = [];
                var values = this.getValues();
                for (var i = 0; i < values.length; i++) {
                    var obj = values[i];
                    var unixTime = moment(obj.timestamp, "YYYY-MM-DD HH:mm:ss").valueOf();
                    ret.push({ t: unixTime, y: obj.ram.used / 1024 / 1024 / 1024 });
                }
                return ret;
            },
            getRAMData: function () {
                var ret = {};
                var objArr = this.getValues();
                var current = objArr[objArr.length - 1];
                ret.data = [current.ram.free / 1024 / 1024 / 1024, current.ram.used / 1024 / 1024 / 1024];
                ret.max = current.ram.total / 1024 / 1024 / 1024;
                return ret;
            },
            getCPUData: function () {
                var ret = [];
                var objArr = this.getValues();
                for (var i = 0; i < objArr.length; i++) {
                    var obj = objArr[i];
                    var unixTime = moment(obj.timestamp, "YYYY-MM-DD HH:mm:ss").valueOf();
                    ret.push({ t: unixTime, y: obj.cpu.utilization });
                }
                return ret;
            },
            getPartitionUsage: function (index) {
                var ret = [];
                var objArr = this.getValues();
                for (var i = 0; i < objArr.length; i++) {
                    var obj = objArr[i];
                    var unixTime = moment(obj.timestamp, "YYYY-MM-DD HH:mm:ss").valueOf();
                    ret.push({ t: unixTime, y: this.byteToGB(obj.partitions[index].used) });
                }
                return ret;
            },
            getPartitionData: function (index) {
                var ret = {};
                var objArr = this.getValues();
                var current = objArr[objArr.length - 1];
                ret.data = [current.partitions[index].free / 1024 / 1024 / 1024, current.partitions[index].used / 1024 / 1024 / 1024];
                ret.max = current.partitions[index].total / 1024 / 1024 / 1024;
                return ret;
            },
            getPartitionCount: function () {
                var objArr = this.getValues();
                return objArr[objArr.length - 1].partitions.length;
            },
            getPartitionName: function (index) {
                var objArr = this.getValues();
                return objArr[objArr.length - 1].partitions[index].name;
            },
            getDownload: function () {
                var ret = [];
                var values = this.getValues();
                for (var i = 0; i < values.length; i++) {
                    var obj = values[i];
                    var unixTime = moment(obj.timestamp, "YYYY-MM-DD HH:mm:ss").valueOf();
                    ret.push({ t: unixTime, y: obj.network.recv / 1024 / 1024 / 1024 });
                }
                return ret;
            },
            getUpload: function () {
                var ret = [];
                var values = this.getValues();
                for (var i = 0; i < values.length; i++) {
                    var obj = values[i];
                    var unixTime = moment(obj.timestamp, "YYYY-MM-DD HH:mm:ss").valueOf();
                    ret.push({ t: unixTime, y: obj.network.sent / 1024 / 1024 / 1024 });
                }
                return ret;
            },
            getProcesses: function () {
                var ret = [];
                var values = this.getValues();
                for (var i = 0; i < values.length; i++) {
                    var obj = values[i];
                    var unixTime = moment(obj.timestamp, "YYYY-MM-DD HH:mm:ss").valueOf();
                    ret.push({ t: unixTime, y: obj.system.processes });
                }
                return ret;
            },
            getUptime: function () {
                var objArr = this.getValues();
                return objArr[objArr.length - 1].system.uptime;
            }
        }

        insertHeadline("RAM");
        var ramDiv = createDiv("ram");
        var ramData = dataSource.getRAMData();
        generateChart(createChartWrapper("ramChart", "all lineChartX", ramDiv), "RAM usage", "RAM in GB", "GB", dataSource.getRAMUsage(), { min: 0, max: ramData.max, step: 1 });
        generatePieChart(createChartWrapper("ramPirChart", "all pieChart", ramDiv), "RAM usage", "RAM in GB", "GB", ["Free", "Used"], ["green", "orange"], ramData.data, ramData.max);

        insertHeadline("CPU");
        var cpuDiv = createDiv("cpu");
        generateChart(createChartWrapper("cpuChart", "all lineChart", cpuDiv), "CPU usage", "CPU in %", "%", dataSource.getCPUData(), { min: 0, max: 100, step: 10 });

        for (var i = 0; i < dataSource.getPartitionCount(); i++) {
            insertHeadline("Disk " + dataSource.getPartitionName(i));
            var partitionDiv = createDiv("partition" + i);
            var pData = dataSource.getPartitionData(i);
            generateChart(createChartWrapper("partitionChart" + i, "all lineChartX", partitionDiv), "Memory usage", "Memory in GB", "GB", dataSource.getPartitionUsage(i), { min: 0, max: pData.max, step: 50 });
            generatePieChart(createChartWrapper("partitionPieChart" + i, "all pieChart", partitionDiv), "Memory usage", "Memory in GB", "GB", ["Free", "Used"], ["green", "red"], pData.data, pData.max);
        }

        insertHeadline("Network");
        var dlDiv = createDiv("download");
        generateChart(createChartWrapper("downloadChart", "all lineChart", dlDiv), "Downloaded data", "Data in GB", "GB", dataSource.getDownload(), { min: 0, max: 0, step: 0.5 });
        var ulDiv = createDiv("upload");
        generateChart(createChartWrapper("uploadChart", "all lineChart", ulDiv), "Uploaded data", "Data in GB", "GB", dataSource.getUpload(), { min: 0, max: 0, step: 0.1 });

        insertHeadline("Processes");
        var procDiv = createDiv("processes");
        generateChart(createChartWrapper("processesChart", "all lineChart", procDiv), "Processes", "Total processes running", "", dataSource.getProcesses(), { min: 0, max: 0, step: 10 });

        insertHeadline("Uptime");
        insertHeadline(formatTimeDuration(dataSource.getUptime()));
    </script>
</body>

</html>
